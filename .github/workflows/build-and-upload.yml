name: Test Second Project with SDK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [testSDK1-completed]

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Java 11
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # 3. Create libs folder
    - name: Create libs folder
      run: mkdir -p libs

 
    # 3. Find the latest SDK JAR in JFrog
    - name: Find latest SDK JAR
      id: find_jar
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      run: |
        echo "Searching for latest JAR in repo: $ARTIFACTORY_REPO"

        # AQL query to get latest testSDK1 JAR
        AQL_QUERY=$(cat <<EOF
        items.find({
        "repo": {"\$eq": "$ARTIFACTORY_REPO"},
        "path": {"\$match": "sdk/javaSDK/*"},
        "name": {"\$match": "testSDK1-*.jar"}
        }).sort({"\$desc": ["created"]}).limit(1)
        EOF
        )

        LATEST_PATH=$(curl -s -u "$ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD" \
          -X POST "$ARTIFACTORY_URL/api/search/aql" \
          -d "$AQL_QUERY" | jq -r '.results[0] | "\(.repo)/\(.path)/\(.name)"')

        echo "Found latest JAR path: $LATEST_PATH"

        if [ -z "$LATEST_PATH" ]; then
          echo "Error: No JAR found!"
          exit 1
        fi

        echo "LATEST_JAR_PATH=$LATEST_PATH" >> $GITHUB_ENV

    # 4. Download the latest JAR
    - name: Download latest JAR
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        LATEST_JAR_PATH: ${{ env.LATEST_JAR_PATH }}
      run: |
        mkdir -p libs
        echo "Downloading JAR from: $LATEST_JAR_PATH"
        curl -f -u "$ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD" \
             -o libs/testSDK1-latest.jar \
             "$ARTIFACTORY_URL/$LATEST_JAR_PATH"

        ls -lh libs/

    # 5. Verify JAR is downloaded
    - name: List libs folder
      run: ls -l libs

    # 6. Build and run unit tests
    - name: Build and test
      run: ./gradlew clean test
