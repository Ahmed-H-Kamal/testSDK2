name: Test Second Project with SDK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [testSDK1-completed]

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Java 11
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # 3. Create libs folder
    - name: Create libs folder
      run: mkdir -p libs

    
    - name: Find Latest SDK
      id: find_sdk
      env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      run: |
          # List all version folders
          versions=$(jfrog rt curl -u $ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD \
            "$ARTIFACTORY_URL/artifactory/api/storage/sdk-gradle-dev-local/sdk/javaSDK" \
            | jq -r '.children[].uri' | sed 's|/||' | sort -V -r)
          
          latest_version=$(echo "$versions" | head -n 1)
          echo "Latest version: $latest_version"

          # List timestamp folders inside latest version
          timestamps=$(jfrog rt curl -u $ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD \
            "$ARTIFACTORY_URL/artifactory/api/storage/sdk-gradle-dev-local/sdk/javaSDK/$latest_version" \
            | jq -r '.children[].uri' | sed 's|/||' | sort -r)
          
          latest_timestamp=$(echo "$timestamps" | head -n 1)
          echo "Latest timestamp: $latest_timestamp"

          # Find the JAR
          latest_jar=$(jfrog rt curl -u $ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD \
            "$ARTIFACTORY_URL/artifactory/sdk-gradle-dev-local/sdk/javaSDK/$latest_version/$latest_timestamp/" \
            | jq -r '.children[].uri' | grep '\.jar$' | head -n 1 | sed 's|/||')

          echo "Latest JAR: $latest_jar"
          echo "LATEST_VERSION=$latest_version" >> $GITHUB_ENV
          echo "LATEST_TIMESTAMP=$latest_timestamp" >> $GITHUB_ENV
          echo "LATEST_JAR=$latest_jar" >> $GITHUB_ENV

          echo "LATEST_JAR_PATH=$LATEST_PATH" >> $GITHUB_ENV
        
    # 4. Download SDK JAR from JFrog
    - name: Download latest SDK JAR
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}

      run: |
        # Create local folder for SDK
        mkdir -p libs

        # Ensure LATEST_JAR_PATH is set
        if [ -z "$LATEST_JAR_PATH" ]; then
        echo "Error: LATEST_JAR_PATH is not set!"
        exit 1
        fi

        # Download the latest JAR
        echo "Downloading $LATEST_JAR_PATH ..."
        curl -u "$ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD" \
         -o libs/testSDK1-1.0.0.jar \
         "$ARTIFACTORY_URL/$LATEST_JAR_PATH"

        echo "Download completed: libs/testSDK1-1.0.0.jar"

    - name: Debug JFrog Path
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
        LATEST_JAR_PATH: ${{ steps.find.outputs.latest_jar }}

      run: |
        echo "LATEST_JAR_PATH: $LATEST_JAR_PATH"

    # 5. Verify JAR is downloaded
    - name: List libs folder
      run: ls -l libs

    # 6. Build and run unit tests
    - name: Build and test
      run: ./gradlew clean test
