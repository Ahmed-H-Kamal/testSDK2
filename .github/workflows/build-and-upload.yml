name: Test Second Project with SDK

on:
  push:
    branches:
      - test2
  pull_request:
    branches:
      - main


jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Java 11
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install JFrog CLI and jq
      run: |
          curl -fL https://getcli.jfrog.io | sh
          chmod +x jfrog
          sudo mv jfrog /usr/local/bin/
          sudo apt-get update && sudo apt-get install -y jq

    - name: Configure JFrog CLI for Authentication
      env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      run: |
          jfrog rt c add ArtifactoryServer \
              --url "$ARTIFACTORY_URL/artifactory" \
              --user "$ARTIFACTORY_USERNAME" \
              --password "$ARTIFACTORY_PASSWORD" \
              --overwrite=true
          jfrog rt use ArtifactoryServer
          
    - name: Find Latest Timestamp and Construct Path
      id: find_sdk # Step ID used to reference output in later steps
      run: |
          # --- Configuration based on your fixed structure ---
          VERSION="1.0.0" 
          REPO_PATH="sdk-gradle-dev-local/sdk/javaSDK"
          # Path to the timestamp folders
          TIMESTAMP_BASE_PATH="$REPO_PATH/$VERSION" 
          JAR_FILENAME="testSDK1-1.0.0.jar"
          # ----------------------------------------------------

          echo "Searching for latest timestamp in: $TIMESTAMP_BASE_PATH"

          # 1. List timestamp folders inside the fixed version
          TIMESTAMPS=$(jfrog rt curl "api/storage/$TIMESTAMP_BASE_PATH" \
            | jq -r '.children[].uri' | sed 's|/||' | sort -r)
          
          LATEST_TIMESTAMP=$(echo "$TIMESTAMPS" | head -n 1)
          echo "Latest timestamp found: $LATEST_TIMESTAMP"
          if [ -z "$LATEST_TIMESTAMP" ]; then 
              echo "Error: Could not find latest timestamp under $TIMESTAMP_BASE_PATH. Aborting." 
              exit 1 
          fi

          # Construct the full download path (relative to Artifactory base URL)
          DOWNLOAD_PATH="$TIMESTAMP_BASE_PATH/$LATEST_TIMESTAMP/$JAR_FILENAME"
          echo "Full Download Path: $DOWNLOAD_PATH"

          # Set the path as a step output for use in the download step
          echo "latest_download_path=$DOWNLOAD_PATH" >> $GITHUB_OUTPUT
          
    # 4. Download SDK JAR from JFrog
    - name: Download latest SDK JAR
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        # Reference the output from the previous step (find_sdk)
        LATEST_DOWNLOAD_PATH: ${{ steps.find_sdk.outputs.latest_download_path }} 
        BASE_URL: ${{ secrets.ARTIFACTORY_URL }}/artifactory 

      run: |
        mkdir -p libs

        if [ -z "$LATEST_DOWNLOAD_PATH" ]; then
          echo "Error: LATEST_DOWNLOAD_PATH is not set! Aborting download."
          exit 1
        fi

        DOWNLOAD_URL="$BASE_URL/$LATEST_DOWNLOAD_PATH"
        
        echo "Downloading JAR from: $DOWNLOAD_URL"
        
        # Use standard curl with credentials for the download
        curl -u "$ARTIFACTORY_USERNAME:$ARTIFACTORY_PASSWORD" \
         -o libs/testSDK1-1.0.0.jar \
         "$DOWNLOAD_URL"

        echo "Download completed: libs/testSDK1-1.0.0.jar"

    # 5. Verify JAR is downloaded
    - name: List libs folder
      run: ls -l libs

    # 6. Build and run unit tests
    - name: Build and test
      run: ./gradlew clean test